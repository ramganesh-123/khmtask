name: khmtask
description: A Flutter IoT monitoring application with Firebase authentication and data visualization.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  bloc: ^8.1.2

  # HTTP & API
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^0.66.0

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true